<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="115" fill="url(#bgGradient)"/>
  
  <!-- Dollar sign with modern styling -->
  <g transform="translate(256, 256)">
    <!-- S shape -->
    <path d="M 0,-120 
             C 60,-120 90,-90 90,-50
             C 90,-10 60,10 0,10
             C -60,10 -90,40 -90,80
             C -90,120 -60,140 0,140"
          stroke="white" 
          stroke-width="45" 
          stroke-linecap="round"
          fill="none"
          opacity="0.95"/>
    
    <!-- Vertical line through dollar sign -->
    <line x1="0" y1="-150" x2="0" y2="170" 
          stroke="white" 
          stroke-width="45" 
          stroke-linecap="round"
          opacity="0.95"/>
  </g>
  
  <!-- Subtle accent dots -->
  <circle cx="400" cy="112" r="12" fill="white" opacity="0.3"/>
  <circle cx="112" cy="400" r="12" fill="white" opacity="0.3"/>
</svg>
